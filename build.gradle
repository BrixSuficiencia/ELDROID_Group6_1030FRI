buildscript {
    ext.kotlin_version = '1.9.0' // Update the Kotlin version here
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Use the updated Kotlin version
        classpath 'com.google.gms:google-services:4.3.15'
    }
}